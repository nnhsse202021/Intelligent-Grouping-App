<head>
	<title>Intelligent Grouping</title>
	<meta name="google-signin-client_id" content="245771948528-c31us1t1k3l0tpmlcm2kq8jd33jmd6rj.apps.googleusercontent.com">
  <link rel="icon" type="image/svg+xml" href="/images/blue-bg.svg">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
	<link rel="stylesheet"
	 type="text/css" href="/style.css" />
</head>

<body>
	<div id="loading-bar-container">
		<div id="loading-bar"></div>
	</div>


	<img id="spinner" src="/images/spinner.svg">

  <div id = "login-container">
    <img id="logo" src = "/images/blue-bg.svg">
      <h1 id="title">Intelligent Grouping</h1>
    <div id="login-btn"></div>
  </div>

  <div id="app">
    <div id="profile-detail">
      <h1 id = "username"></h1>
      <button id="signout" class ="button dark">Sign Out</button>
    </div>  
  
    <div id="sidebar">      
      <div id="class-list"></div>
      <button id="add-class" class="button">+ Add Class </button>
      <input id="upload-class-input" type="file" accept=".csv" hidden/>
    </div>

    <div id="header">
      <h1 id="status-title" class="medium">Dashboard</h1>
    </div>
    
    <div id="dashboard">
      <img id="app-spinner" src="/images/spinner.svg">
      <div id="welcome-sec" class="section visible">
        <h1 id="welcome">Welcome!</h1>
      </div>
      <div id="view-class-sec" class = "section">
        
        <div id="information-panel" class = "panel">
          <h1 id="info-panel-class" class="medium"></h1>
          <p id="info-panel-num-students"></p>
          <p id="info-panel-num-groups"></p>
          <div id="class-actions">
            <button id="edit-class" class="button"><i class="fa fa-pencil-alt"></i></button>
            <button id="delete-class" class="button"><i class="fa fa-trash"></i></button>
          </div>
        </div>

        <div id="groups-panel" class = "panel">

          <div id="create-group-container">
            <button id="create-group" class="button">Create Grouping</button>
          </div>

          <div id="groupings-list">
            
          </div>
          
        </div>
        
        <div id="preferences-panel" class = "panel">
          <h1 id="preferences-title" class="medium">Student Choices</h1>
          <div id="preferences-list"></div>
          <button id="add-preference" class="button">Add Choice</button>
          <button id="copy-form-link" class="button">Copy Form Link</button>
        </div>
        
        
      </div>

      <div id="edit-group-sec" class="section">
        <div id="group-scatter">
          <div id="add-group" class="group-container persist"><i class="fa fa-plus fa-10x"></i></div>
        </div>

        <div id="group-sidebar">
          <div id="group-actions-div">
            <label>
              <input id="group-name-input" class="input" required>
              <span>Group Name</span>
            </label>
            <button id="arrange-students" class="button">Arrange Students</button>
            <button id="save-group" class="button">Save</button>
          </div>
          <div id="ungrouped-students-list"></div>
        </div>
      </div>

      <div id="edit-class-sec" class="section">
        <h1 id="class-info-title" class="large">Class Info</h1>
        <div id="class-info-inputs">
          <label>
            <input id="class-name-input" class="input" required>
            <span>Class Name</span>
          </label>
          <label>
            <input id="period-input" class="input" required>
            <span>Period</span>
          </label>
        </div>
        <h1 id="student-info-title" class="large">Student Info</h1>
        <div id="student-info-inputs">
          <div class="student-info-container sizeholder persist"><label class="label"><input class="input first-name-input"></label><label class="label"><input class="input last-name-input"></label><label class="label"><input class="input middle-initial-input"></label><label class="label"><input class="input student-id-input"></label><i class="fas fa-times-circle fa-2x remove-student"></i></div>
        </div>
        <button id="add-student" class="button">+ Add Student</button>
        <div id="edit-actions">
          <button id="save-class" class="button">Save</button>
          <button id="cancel-class" class="button">Cancel</button>
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="/md5.js"></script>
  <script src="/ui.js"></script>
  <script src="/elements.js"></script>
  <script src="/auth.js"></script>
  <script src="/classes.js"></script>
  <script src="/groupings.js"></script>
  <script src="/preferences.js"></script>
  <script src="/script.js"></script>
  <script> </script>
</body>
